<br>
<div class="row col-xl-12" style="background-color: whitesmoke;">
  <div class="row col-xl-2">
  </div>
  <div class="col-xl-8">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row col-12 ">
            <div class="col-8 align-items-center">
              <h3>My Account</h3>
            </div>
            <div class="col-2">
            </div>
            <div class="col-2 ">
              <button class="btn btn-xs btn-success"  style="min-width:70px;">
                <mat-icon style="font-size: larger;">edit</mat-icon>&nbsp;edit
              </button>
            </div>      
        </div>
      </div>
      <div class="card-body bg-color">
        <form>
          <h6 class="heading-small  mb-4">User information</h6>
          <div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="form-control-label">First Name</label>
                  <input type="text" name="first_name" class="form-control form-control-alternative"
                    placeholder="First Name" [(ngModel)]="first_name">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" >Last Name</label>
                  <input type="text" name="last_name" class="form-control form-control-alternative"
                  placeholder="Last Name" [(ngModel)]="last_name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="form-control-label">Working Division</label>
                  <input type="text" name="Division" class="form-control form-control-alternative"
                  placeholder="Working Division" [(ngModel)]="division">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="form-control-label">Designation</label>
                  <input type="text" name="Designation" class="form-control form-control-alternative"
                    placeholder="Designation" [(ngModel)]="designation">
                </div>
              </div>
            </div>
          </div>
          <hr class="my-4">
          <!-- Address -->
          <h6 class="heading-small  mb-4">Contact information</h6>
          <div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="form-control-label">Phone Number</label>
                  <input type="text" name="ContactNumber" class="form-control form-control-alternative"
                    placeholder="Phone Number" [(ngModel)]="contact_number">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-country">Email</label>
                  <input type="email" name="email" class="form-control form-control-alternative"
                  placeholder="Email" [(ngModel)]="email">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row col-xl-2">

  </div>
</div>

<br>
