<div class="col-lg-12" style="background-color: whitesmoke; width: 100%; height: 100%;">
    <br>
    <div class="row" >
      <div class="row pt-5 col-md-3">
      </div>
      <mat-card>
      <div class="row pt-5 col-md-12">
            <div class="col-md-7">
                <img [src]=image alt="image" width="400px" height="265px" >
            </div>
            <div class=" col-md-5" style="width: 100%;">
                <div class="">
                    <h3 class="mb-0">Confernce Creativity</h3>
                </div>
                <br>
                <mat-spinner *ngIf="isLoading"></mat-spinner>
                <form (submit)="Login(loginForm)" #loginForm ="ngForm" *ngIf="!isLoading">
                    <mat-form-field class="col-md-12" >
                        <input matInput name="email" ngModel type="email"  placeholder="Email"  required email="true">
                        <mat-error >Enter the valid Email</mat-error>
                      </mat-form-field>
                      <br>
                      <mat-form-field  class="col-md-12">
                        <input matInput name="password" ngModel Type="password"  placeholder="Password" required> 
                        <mat-error >Enter the valid Password</mat-error>
                      </mat-form-field>
                      <br>
                      <div>
                        &nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" mat-raised-button color="accent" *ngIf="!isLoading">Login</button>
                        &nbsp;&nbsp;<button class="btn btn-primary btn-large center" 
                        type="reset" 
                        ng-click="reset()">Clear
                </button>
                      </div>
                      
                </form>
                
            </div>
</div>
</mat-card>
    </div>
</div>
<br>
