<div class="col-lg-12" style="background-color: whitesmoke; width: 100%;height: 100%;">
  <div class="row">
    <div class="col-md-6">
      <br><br><br>
      <img [src]=image alt="image" width="500px">
    </div>
    <div class="row pt-5 col-md-6">
      <div class="col-md-12 mx-auto">
          <div class="card rounded-0">
              <div class="card-header">
                  <h3>Register</h3>
              </div>
              <mat-card>
                <mat-spinner *ngIf="isLoading"></mat-spinner>
                  <form (submit)="OnSignUp(signUpForm)" #signUpForm ="ngForm" *ngIf="!isLoading" class="col-md-12">
                      <mat-form-field  class="col-md-12">
                          <input matInput name="First_name"  ngModel Type="text"  placeholder="First Name"  required> 
                          <mat-error>Please Enter your First Name</mat-error>
                      </mat-form-field>
                        <br>
                        <mat-form-field  class="col-md-12">
                          <input matInput name="Last_name"  ngModel Type="text"  placeholder="Last Name"  required>  
                          <mat-error>Please Enter your Last Name</mat-error>
                      </mat-form-field>
                        <br>
                        <mat-form-field class="col-md-12">
                          <input matInput name="Division" ngModel Type="text"  placeholder="Working Division"  required> 
                          <mat-error>Please Enter your working Division</mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="col-md-12">
                          <input matInput name="Designation" ngModel Type="text"  placeholder="Designation" required> 
                          <mat-error>Please Enter your Designation</mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="col-md-12">
                          <input matInput name="ContactNumber" ngModel Type="text"  placeholder="Phone Number" required> 
                          <mat-error>Please Enter your Phone Number</mat-error>
                        </mat-form-field>
                        <br>
                      <mat-form-field  class="col-md-12">
                        <input matInput type="email" name="email" ngModel email="true" placeholder="Email" ngModel  required>
                        <mat-error >Please Enter the valid Email-ID</mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field  class="col-md-12">
                          <input matInput name="password" ngModel [type]="hide ? 'password' : 'text'"  placeholder="Password" required minlength="6">
                          <button mat-icon-button matSuffix (click)="hide = !hide" >
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
                          <mat-error >You must enter Password with minimum 5 characters</mat-error>
                        </mat-form-field>
                        <br><br>
                        <button type="submit"  *ngIf="!isLoading" mat-raised-button color="accent" style="width: 100%;">SignUp</button>
                  </form>
                  <hr class="my-4">
                  <p style="text-align: center;;">Already Registerd User? <a  routerLink="/login">Login</a></p>
              </mat-card>
          </div>
      </div>
  </div>
  </div>
</div>
